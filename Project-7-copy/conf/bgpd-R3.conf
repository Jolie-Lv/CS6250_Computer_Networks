! -*- bgp -*-
!
! BGPd sample configuratin file
!
! $Id: bgpd.conf.sample,v 1.1 2002/12/13 20:15:29 paul Exp $
!

hostname bgpd-R3
password zebra
enable password zebra

router bgp 3
  bgp router-id 10.0.0.3
  network 13.0.0.0/8

  neighbor 10.0.3.1 remote-as 1
  neighbor 10.0.3.1 update-source 10.0.3.2
  neighbor 10.0.3.1 ebgp-multihop
  neighbor 10.0.3.1 next-hop-self
  neighbor 10.0.3.1 timers 5 5

  neighbor 10.0.2.1 remote-as 2
  neighbor 10.0.2.1 update-source 10.0.2.2
  neighbor 10.0.2.1 ebgp-multihop
  neighbor 10.0.2.1 next-hop-self
  neighbor 10.0.2.1 timers 5 5

  neighbor 10.0.4.4 remote-as 4
  neighbor 10.0.4.4 update-source 10.0.4.3
  neighbor 10.0.4.4 ebgp-multihop
  neighbor 10.0.4.4 next-hop-self
  neighbor 10.0.4.4 timers 5 5

  neighbor 10.0.5.2 remote-as 5
  neighbor 10.0.5.2 update-source 10.0.5.1
  neighbor 10.0.5.2 ebgp-multihop
  neighbor 10.0.5.2 next-hop-self
  neighbor 10.0.5.2 timers 5 5

log file /tmp/R3-bgpd.log

debug bgp as4
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates

!
log stdout
